name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # or 'master' if your default branch is master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          # This injects your secret into the build process if needed
          # (Although with your new "Settings" solution, this is less critical, 
          # it is still good practice to keep it for any other env vars)
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vite builds to the 'dist' folder
          branch: gh-pages # The branch the action should deploy to.